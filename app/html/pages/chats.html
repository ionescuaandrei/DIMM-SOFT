<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/nav/nav.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; 
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .section {
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            padding: 30px;
            margin-bottom: 40px;
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-item {
            display: flex;
            align-items: center;
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-img {
            border-radius: 50%; 
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }
        .chat-info {
            flex-grow: 1;
        }
        .chat-info h3 {
            margin: 0;
            font-size: 18px;
            color: #ff9900;
        }
        .chat-info p {
            font-size: 14px;
            color: greenyellow;
        }
        .chat-status {
            font-size: 14px;
        }
        .chat-status.online {
            color: #00ff00;
        }
        .chat-status.offline {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <ul class="chat-list">
                <li class="chat-item">
                    
                    <div class="chat-info">
                        <h3>Andrei Andrei</h3>
                        <p>Distance: 2 km</p>
                    </div>
                    <span class="chat-status online">Online</span>
                </li>

                <li class="chat-item">
                    
                    <div class="chat-info">
                        <h3>Jasd ASJSA</h3>
                        <p>Distance: 5 km</p>
                    </div>
                    <span class="chat-status offline">Offline</span>
                </li>

                <li class="chat-item">
                    
                    <div class="chat-info">
                        <h3>Michael Brown</h3>
                        <p>Distance: 10 km</p>
                    </div>
                    <span class="chat-status online">Online</span>
                </li>
            </ul>
        </div>
    </div>
    <ul class="navigation">
        <li>
          <a href="../../../index.html">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
          </a>
        </li>
        <li>
          <a href="../../html/pages/profile.html">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
          </a>
        </li>
        <li class="active">
          <a href="../../html/pages/chats.html">
            <span class="icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
          </a>
        </li>
      </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../js/nav/nav.js"></script>

</body>
</html>
