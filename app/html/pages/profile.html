<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../../css/nav/nav.css">
    <link rel="stylesheet" href="../../css/profile.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="profile-info">
                <h2 id="nume">Loading...</h2>
                <p id="team">Team: Loading...</p>
            </div>
            <div class="coordinates">
                <p id="latitudine">Latitude: Loading...</p>
                <p id="longitudine">Longitude: Loading...</p>
            </div>

            <!-- Update Status (Green button) and See Alert (Orange button) -->
            <div class="btn-group">
                <button id="updateStatusBtn">Update Status</button>
                <button id="seeAlertBtn">See Alert</button>
            </div>
        </div>

        <!-- Floating map icon (top left) -->
        <button id="seeMapIcon">
            <ion-icon name="map-outline"></ion-icon>
        </button>

        <!-- Floating exit icon (top right) -->
        <button id="exitIcon">
            <ion-icon name="exit-outline"></ion-icon>
        </button>
    </div>

    <!-- Navigation Bar -->
    <ul class="navigation">
        <li>
          <a href="../../home.html">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
          </a>
        </li>
        <li class="active">
          <a href="../../html/pages/profile.html">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
          </a>
        </li>
        <li>
          <a href="../../html/pages/chats.html">
            <span class="icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
          </a>
        </li>
      </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../js/nav/nav.js"></script>
    <script src="../../js/profile.js"></script>
</body>
</html>
