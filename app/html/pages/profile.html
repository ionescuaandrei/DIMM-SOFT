<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../../css/nav/nav.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        .popup h2 {
            color: #ff9900;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .popup input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="profile-info">
                <h2 id="nume">Loading...</h2>
                <p id="team">Team: Loading...</p>
            </div>
            <div class="coordinates">
                <p id="latitudine">Latitude: Loading...</p>
                <p id="longitudine">Longitude: Loading...</p>
            </div>

            <!-- Update Status (Green button) and See Alert (Orange button) -->
            <div class="btn-group">
                <button id="updateStatusBtn">Update Status</button>
                <button id="seeAlertBtn">Update Alert Message</button>
            </div>
        </div>

        <!-- Floating map icon (top left) -->
        <button id="seeMapIcon">
            <ion-icon name="map-outline"></ion-icon>
        </button>

        <!-- Floating exit icon (top right) -->
        <button id="exitIcon">
            <ion-icon name="exit-outline"></ion-icon>
        </button>
    </div>

    <!-- Popup form for updating the alert message -->
    <div id="popupForm" class="popup">
        <span class="close-btn" id="closePopup">&times;</span>
        <h2>Update Alert Message</h2>
        <input type="text" id="messageText" placeholder="Enter your message">
        <button id="sendMessage">Send</button>
    </div>

    <!-- Navigation Bar -->
    <ul class="navigation">
        <li>
          <a href="../../home.html">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
          </a>
        </li>
        <li class="active">
          <a href="../../html/pages/profile.html">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
          </a>
        </li>
        <li>
          <a href="../../html/pages/chats.html">
            <span class="icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
          </a>
        </li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../js/nav/nav.js"></script>
    <script src="../../js/profile.js"></script>
</body>
</html>
