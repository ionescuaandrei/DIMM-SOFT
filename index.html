<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Bluetooth</title>
    <link rel="stylesheet" href="../app/css/nav/nav.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background: #1e1e1e;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #deviceList {
            margin-top: 20px;
        }
        .device {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Scanner Bluetooth</h1>
    <button onclick="scanDevices()">Scanează dispozitive</button>
    <div id="deviceList"></div>

    <ul class="navigation">
        <li class="active">
          <a href="../index.html">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="../app/html/pages/profile.html">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li>
          <a href="../app/html/pages/chats.html">
            <span class="icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="text">Messages</span>
          </a>
        </li>
      </ul>

    <script>
        let deviceList;
        function scanDevices() {
            deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = 'Scanare în curs...';

            if ('bluetooth' in navigator) {
                navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Acest serviciu este doar un exemplu
                })
                .then(device => {
                    showDeviceInfo(device);
                })
                .catch(error => {
                    deviceList.innerHTML = `Eroare: ${error}`;
                });
            } else {
                deviceList.innerHTML = 'Web Bluetooth API nu este suportat în acest browser.';
            }
        }

        function showDeviceInfo(device) {
            const deviceEl = document.createElement('div');
            deviceEl.className = 'device';
            deviceEl.innerHTML = `
                <strong>${device.name || 'Dispozitiv necunoscut'}</strong><br>
                ID: ${device.id}<br>
                Conectat: ${device.gatt.connected ? 'Da' : 'Nu'}<br>
            `;
            deviceList.innerHTML = '';
            deviceList.appendChild(deviceEl);

            // Încercăm să obținem mai multe informații despre dispozitiv
            if (device.gatt.connected) {
                return device.gatt.disconnect();
            } else {
                return device.gatt.connect();
            }
        }

        function getApproximateDistance(rssi) {
            if (rssi >= -50) return 'Foarte aproape (< 1m)';
            if (rssi >= -60) return 'Aproape (1-2m)';
            if (rssi >= -70) return 'Moderat (2-5m)';
            if (rssi >= -80) return 'Departe (5-10m)';
            return 'Foarte departe (> 10m)';
        }

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../app/js/nav/nav.js"></script>
</body>
</html>
