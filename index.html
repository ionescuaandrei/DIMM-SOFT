<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanare Bluetooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #deviceList {
            list-style-type: none;
            padding: 0;
        }
        #deviceList li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Scanare Dispozitive Bluetooth</h1>
    <button id="scanButton">Scanează dispozitive Bluetooth</button>
    <ul id="deviceList"></ul>

    <script>
        const scanButton = document.getElementById('scanButton');
        const deviceList = document.getElementById('deviceList');

        scanButton.addEventListener('click', async () => {
            try {
                const options = {
                    filters: [{ services: ['battery_service'] }] // Poți schimba în funcție de nevoile tale
                };
                const device = await navigator.bluetooth.requestDevice(options);
                const listItem = document.createElement('li');
                listItem.textContent = `Dispozitiv: ${device.name}, ID: ${device.id}`;
                deviceList.appendChild(listItem);
                
                // Aici se poate adăuga logica pentru a obține RSSI, dar este limitată
            } catch (error) {
                console.error('Eroare la scanare:', error);
            }
        });
    </script>
</body>
</html>
