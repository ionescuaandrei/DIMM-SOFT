<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Echipa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Intră în Echipa</h2>
        <form id="teamForm">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" placeholder="Introdu numele tău" required>

            <label for="echipa">Echipa:</label>
            <input type="text" id="echipa" name="echipa" placeholder="Introdu numele echipei" required>

            <button type="submit">Creează Echipa</button>
        </form>
    </div>

    <div class="alert" id="alertMessage"></div>

    
    <script src="index.js"></script>

</body>
</html>
