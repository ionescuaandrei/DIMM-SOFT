<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Bluetooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #deviceList {
            margin-top: 20px;
        }
        .device {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Scanner Bluetooth</h1>
    <button onclick="showConnectedDevices()">Arată dispozitivele conectate</button>
    <div id="deviceList"></div>
    <script>
        let deviceList;

        function showConnectedDevices() {
            deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = 'Se caută dispozitive conectate...';
            
            if ('bluetooth' in navigator) {
                navigator.bluetooth.getDevices()
                .then(devices => {
                    deviceList.innerHTML = '';
                    let connectedDevices = devices.filter(device => device.gatt.connected);
                    
                    if (connectedDevices.length === 0) {
                        deviceList.innerHTML = 'Nu sunt dispozitive conectate.';
                    } else {
                        connectedDevices.forEach(device => {
                            showDeviceInfo(device);
                        });
                    }
                })
                .catch(error => {
                    deviceList.innerHTML = `Eroare: ${error}`;
                });
            } else {
                deviceList.innerHTML = 'Web Bluetooth API nu este suportat în acest browser.';
            }
        }

        function showDeviceInfo(device) {
            const deviceEl = document.createElement('div');
            deviceEl.className = 'device';
            deviceEl.innerHTML = `
                <strong>${device.name || 'Dispozitiv necunoscut'}</strong><br>
                ID: ${device.id}<br>
                Conectat: Da
            `;
            deviceList.appendChild(deviceEl);
        }
    </script>
</body>
</html>
