<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Bluetooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #deviceList {
            margin-top: 20px;
        }
        .device {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Scanner Bluetooth</h1>
    <button onclick="scanDevices()">Scanează dispozitive</button>
    <button onclick="showPairedDevices()">Arată dispozitivele asociate</button>
    <div id="deviceList"></div>

    <script>
        let deviceList;

        function scanDevices() {
            deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = 'Scanare în curs...';

            if ('bluetooth' in navigator) {
                navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Acest serviciu este doar un exemplu
                })
                .then(device => {
                    showDeviceInfo(device);
                })
                .catch(error => {
                    deviceList.innerHTML = `Eroare: ${error}`;
                });
            } else {
                deviceList.innerHTML = 'Web Bluetooth API nu este suportat în acest browser.';
            }
        }

        function showPairedDevices() {
            deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = 'Încerc să obțin dispozitivele asociate...';

            if ('bluetooth' in navigator) {
                navigator.bluetooth.getDevices()
                .then(devices => {
                    if (devices.length === 0) {
                        deviceList.innerHTML = 'Nu sunt dispozitive asociate.';
                    } else {
                        deviceList.innerHTML = '';
                        devices.forEach(device => {
                            showDeviceInfo(device);
                        });
                    }
                })
                .catch(error => {
                    deviceList.innerHTML = `Eroare: ${error}`;
                });
            } else {
                deviceList.innerHTML = 'Web Bluetooth API nu este suportat în acest browser.';
            }
        }

        function showDeviceInfo(device) {
            const deviceEl = document.createElement('div');
            deviceEl.className = 'device';
            deviceEl.innerHTML = `
                <strong>${device.name || 'Dispozitiv necunoscut'}</strong><br>
                ID: ${device.id}<br>
                Conectat: ${device.gatt && device.gatt.connected ? 'Da' : 'Nu'}<br>
            `;
            deviceList.appendChild(deviceEl);

            // Încercăm să obținem mai multe informații despre dispozitiv
            if (device.gatt && device.gatt.connected) {
                return device.gatt.disconnect();
            } else if (device.gatt) {
                return device.gatt.connect();
            }
        }

        function getApproximateDistance(rssi) {
            if (rssi >= -50) return 'Foarte aproape (< 1m)';
            if (rssi >= -60) return 'Aproape (1-2m)';
            if (rssi >= -70) return 'Moderat (2-5m)';
            if (rssi >= -80) return 'Departe (5-10m)';
            return 'Foarte departe (> 10m)';
        }
    </script>
</body>
</html>
