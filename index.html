<!DOCTYPE html> 
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Bluetooth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #deviceList {
            margin-top: 20px;
        }
        .device {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Scanner Bluetooth</h1>
    <button onclick="scanDevices()">Scanează dispozitive</button>
    <div id="deviceList"></div>

    <script>
        let deviceList;

        function scanDevices() {
            deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = 'Scanare în curs...';

            if ('bluetooth' in navigator) {
                navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Acest serviciu este doar un exemplu
                })
                .then(device => {
                    return device.gatt.connect().then(server => {
                        return showDeviceInfo(device, server);
                    });
                })
                .catch(error => {
                    deviceList.innerHTML = `Eroare: ${error}`;
                });
            } else {
                deviceList.innerHTML = 'Web Bluetooth API nu este suportat în acest browser.';
            }
        }

        function showDeviceInfo(device, server) {
            const deviceEl = document.createElement('div');
            deviceEl.className = 'device';
            deviceEl.innerHTML = `
                <strong>${device.name || 'Dispozitiv necunoscut'}</strong><br>
                ID: ${device.id}<br>
                Conectat: ${device.gatt.connected ? 'Da' : 'Nu'}<br>
            `;

            // Aici vom încerca să obținem RSSI
            getRSSI(server).then(rssi => {
                const distance = getApproximateDistance(rssi);
                deviceEl.innerHTML += `RSSI: ${rssi} dBm<br>Distanță aproximativă: ${distance}<br>`;
            }).catch(error => {
                deviceEl.innerHTML += `Eroare la obținerea RSSI: ${error}`;
            });

            deviceList.innerHTML = '';
            deviceList.appendChild(deviceEl);
        }

        async function getRSSI(server) {
            // În general, RSSI poate fi obținut dintr-un caracteristică specifică, 
            // dar acest lucru depinde de implementarea dispozitivului Bluetooth.
            // Acest cod este un exemplu general; asigură-te că dispozitivul tău
            // suportă această funcționalitate.
            const service = await server.getPrimaryService('battery_service'); // Exemplu de serviciu
            const characteristic = await service.getCharacteristic('battery_level'); // Exemplu de caracteristică
            const rssi = -70; // Aici ar trebui să înlocuiești cu obținerea reală a RSSI
            return rssi; // Returnează valoarea RSSI
        }

        function getApproximateDistance(rssi) {
            if (rssi >= -50) return 'Foarte aproape (< 1m)';
            if (rssi >= -60) return 'Aproape (1-2m)';
            if (rssi >= -70) return 'Moderat (2-5m)';
            if (rssi >= -80) return 'Departe (5-10m)';
            return 'Foarte departe (> 10m)';
        }
    </script>
</body>
</html>
